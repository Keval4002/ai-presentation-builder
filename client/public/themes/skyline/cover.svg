  <!-- Skyline silhouette -->
  <polygon points="60,180 80,160 100,170 120,140 140,150 160,120 180,130 200,110 220,120 240,100 260,110 280,90 300,100 320,80 340,90 360,70 380,80 400,75 400,225 60,225" fill="#0ea5e9" opacity="0.3"/>
  
