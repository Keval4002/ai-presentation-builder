  <rect x="60" y="80" width="90" height="3" rx="1.5" fill="#1d4ed8" opacity="0.4"/>
  
  <!-- Clean typography simulation -->
  <rect x="60" y="120" width="200" height="8" rx="4" fill="#1f2937"/>
  <rect x="60" y="140" width="160" height="6" rx="3" fill="#6b7280"/>
